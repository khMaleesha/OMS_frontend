<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar1"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/logo/MAXIM Logo.png',
      width: 140,
      height: 60,
      alt: 'Maxim Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/logo/MAXIM Logo.png',
      width: 46,
      height: 46,
      alt: 'Maxim Logo'
    }"
    [routerLink]="[]"
  >
  </c-sidebar-brand>

  <c-sidebar-nav [navItems]="navItems"></c-sidebar-nav>

  <c-sidebar-toggler
    *ngIf="!sidebar1.narrow"
    cSidebarToggle="sidebar1"
    toggle="unfoldable"
  ></c-sidebar-toggler>
</c-sidebar>

<!--aside-->
<app-default-aside style="display: none;"></app-default-aside>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky"
                      sidebarId="sidebar1"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
