<div class="fade-in">
  <c-row>
      <c-toaster class="p-3" position="fixed"></c-toaster>
      <c-col xs="100">
          <c-card class="mb-6">
              <c-card-header>
                  <strong>Transport</strong>
              </c-card-header><br>
              <c-card-body>

                      <c-row>
                          <c-col>
                              <c-card class="card border-success mb-3">
                                  <c-card-header >Grade - A</c-card-header>
                                  <c-card-body>
                                      <h5 cCardTitle>Available Seets: 8</h5>
                                      <p cCardText>Athurugiriya</p>
                                      <button id="button1" (click)="toggleCollapse(0)" cButton class="me-1"
                                          color="primary">Booking</button>
                                  </c-card-body>
                              </c-card>
                          </c-col>
                          <c-col>
                              <c-card class="card border-success mb-3">
                                  <c-card-header>Grade - B</c-card-header>
                                  <c-card-body>
                                      <h5 cCardTitle>Available Seets: 0</h5>
                                      <p cCardText>Maharagama</p>
                                      <button id="button1" (click)="toggleCollapse(0)" cButton class="me-1"
                                          color="primary">Booking</button>
                                  </c-card-body>
                              </c-card>
                          </c-col>
                          <c-col>
                              <c-card class="card border-dark mb-3">
                                  <c-card-header>Grade - c</c-card-header>
                                  <c-card-body>
                                      <h5 cCardTitle>Available Seets: 1</h5>
                                      <p cCardText>Kaduwela</p>
                                      <button id="button1" (click)="toggleCollapse(0)" cButton class="me-1"
                                      color="primary">Booking</button>
                                  </c-card-body>
                              </c-card>
                          </c-col>
                          <c-col>
                              <c-card class="card border-success mb-3">
                                  <c-card-header>Grade - D</c-card-header>
                                  <c-card-body>
                                      <h5 cCardTitle>Available Seets: 3</h5>
                                      <p cCardText>Godagama</p>
                                      <button id="button1" (click)="toggleCollapse(0)" cButton class="me-1"
                                      color="primary">Booking</button>
                                  </c-card-body>
                              </c-card>
                          </c-col>
                      </c-row>

              </c-card-body>
          </c-card>




          <c-col>
              <c-card [visible]="visible[0]" cCollapse class="mt-3">
                  <c-card-body>
                      <c-row class="g-3">
                          <label cLabel> <strong>Employee Details</strong> <span class="text-danger"></span></label>
                          <c-col [xs]="3">
                              <label cLabel> Employee Number <span class="text-danger">*</span></label>
                              <input aria-label="empname" cFormControl type="text" [(ngModel)]="searchText" placement="right" (keyup.enter)="searchEmploy()" (click)="searchEmploy()" />
                          </c-col>

                          <c-col [xs]="3">
                              <label cLabel> Employee Name <span class="text-danger">*</span></label>
                              <input cFormControl disabled     type="text" [(ngModel)]="employee.employeeName">
                          </c-col>
                          <c-col [xs]="3">
                              <label cLabel> Department  <span class="text-danger">*</span></label>
                              <input cFormControl disabled   [(ngModel)]="employee.departmentName"  type="text">
                          </c-col>

                      </c-row><br>
                      <c-row>
                        <c-col [xs]="3">
                          <label cLabel> Blood Group <span class="text-danger">*</span></label>
                          <input cFormControl disabled aria-label="empname" [(ngModel)]="employee.bloodGroup" cFormControl type="text">
                      </c-col>
                        <c-col [xs]="3">
                          <label cLabel> Pick Up Address <span class="text-danger">*</span></label>
                          <textarea cFormControl id="exampleFormControlTextarea1" rows="3" [(ngModel)]="booktransport.pickupAddress"></textarea>
                      </c-col>


                          <c-col [xs]="3">
                              <label cLabel> Distance to Company <span class="text-danger">*</span></label>
                              <input aria-label="empname" cFormControl type="text" [(ngModel)]="booktransport.distanceCompany">
                          </c-col>
                      </c-row>
                     <br>

                      <c-row class="g-3">
                      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button cButton (click)="saveBooktransport()" [disabled]="" class="me-1">Apply</button>
                          <button id="clear" cButton class="me-1" color="warning">Clear</button>
                      </div>
                  </c-row>
                  </c-card-body>
              </c-card>
          </c-col>
      </c-col>
  </c-row>
</div>
