<div class="fade-in">
  <c-row>
    <c-toaster class="p-3" position="fixed"></c-toaster>
    <c-col>
      <c-card class="mb-6">
        <c-card-header>
          <strong>Hand Over Device</strong>
        </c-card-header>

      </c-card>
    </c-col>

  </c-row>
</div>

<c-row>
  <c-toaster class="p-3" position="fixed"></c-toaster>
  <c-col>
    <c-card class="mb-6">
      <c-card-body>
        <c-input-group class="g-1" style="width: 30rem;">
          <span cInputGroupText id="basic-addon1">Employee Number</span>
          <input aria-label="empname" cFormControl type="text" [(ngModel)]="searchText" placement="right"
            (keyup.enter)="searchEmploy()" placeholder="Employee No">
          <button id="button1" (click)="searchEmploy()" cButton class="me-1" color="primary">Search</button>
        </c-input-group>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
<c-col>
  <c-card [visible]="visible[0]" cCollapse class="mt-3">
    <c-card-body>

      <strong><label style="color:rgb(206, 84, 13)">Employee Details</label></strong>
      <hr>

      <c-row class="g-3">
        <c-col [xs]="6">
          <strong><label cLabel for="inputEmail4">Employee Number:
            </label></strong><label style="color:blue">&emsp;{{employee.employeeId}}</label><br>
        </c-col>
        <c-col [xs]="6">
          <strong> <label cLabel for="inputEmail4">Employee Name :
            </label></strong><label style="color:blue">&emsp;{{employee.employeeName}}</label><br>
        </c-col>
      </c-row>
      <c-row class="g-3">
        <c-col [xs]="6">
          <strong><label cLabel for="inputEmail4">Department:
            </label></strong><label style="color:blue">&emsp;{{employee.departmentName}}</label><br>
        </c-col>

      </c-row><br>
      <strong><label style="color:rgb(206, 84, 13)">Device Details</label></strong>
      <hr>


      <c-row class="g-3">
        <c-col [xs]="6">
          <strong> <label cLabel for="inputEmail4">Device Type:
            </label></strong><label style="color:blue">&emsp;{{device.deviceType}}</label><br>
        </c-col>
        <c-col [xs]="6">
          <strong><label cLabel for="inputEmail4">Device Brand:
            </label></strong><label style="color:blue">&emsp;{{device.deviceBrand}}</label><br>
        </c-col>

      </c-row>
      <c-row class="g-3">
        <c-col [xs]="6">
          <strong> <label cLabel for="inputEmail4">Device Model:
            </label></strong><label style="color:blue">&emsp;{{device.deviceModel}}</label><br>
        </c-col>
        <c-col [xs]="6">
          <strong> <label cLabel for="inputEmail4">Hard Disk:
            </label></strong><label style="color:blue">&emsp;{{device.hardDisk}}</label><br>
        </c-col>
      </c-row>
      <c-row class="g-3">
        <c-col [xs]="6">
          <strong><label cLabel for="inputEmail4">Display Model:
            </label></strong><label style="color:blue">&emsp;{{device.displayModel}}</label><br>
        </c-col>
        <c-col [xs]="6">
          <strong> <label cLabel for="inputEmail4">Graphic Crd Model:
            </label></strong><label style="color:blue">&emsp;{{device.graphiccardModel}}</label><br>
        </c-col>
      </c-row>
      <c-row class="g-3">
        <c-col [xs]="6">
          <strong><label cLabel for="inputEmail4">Memory Size:
            </label></strong><label style="color:blue">&emsp;{{device.memorySize}}</label><br>
        </c-col>

      </c-row><br>
      <strong><label style="color:rgb(206, 84, 13)">Network Device Details</label></strong>
      <hr>

      <c-row class="g-3">
        <c-col [xs]="6">
          <strong> <label cLabel for="inputEmail4">Network Device:
            </label></strong><label style="color:blue">&emsp;{{device.networkDevice}}</label><br>
        </c-col>

      </c-row>
      <c-row class="g-3">
        <c-col [xs]="6">
          <strong><label cLabel for="inputEmail4">Serial Number:
            </label></strong><label style="color:blue">&emsp;{{device.serialNumber}}</label><br>
        </c-col>
        <c-col [xs]="6">
          <strong> <label cLabel for="inputEmail4">Service Number:
            </label></strong><label style="color:blue">&emsp;{{device.serviceNumber}}</label><br>
        </c-col>
      </c-row>
      <c-row class="g-3">
        <c-col [xs]="6">
          <strong><label cLabel for="inputEmail4">Service Provider:
            </label></strong><label style="color:blue">&emsp;{{device.serviceProvider}}</label><br>
        </c-col>

      </c-row>
      <br>
      <strong><label style="color:rgb(206, 84, 13)">Printer Details</label></strong>
      <hr>
      <c-row class="g-3">

        <c-col [xs]="6">
          <strong> <label cLabel for="inputEmail4">Printer Model:
            </label></strong><label style="color:blue">&emsp;{{device.printerModel}}</label><br>
        </c-col>
        <c-col [xs]="6">
          <strong><label cLabel for="inputEmail4">printer Brand Name:
            </label></strong><label style="color:blue">&emsp;{{device.printerbrandName}}</label><br>
        </c-col>
      </c-row>
      <c-row class="g-3">

        <c-col [xs]="6">
          <strong> <label cLabel for="inputEmail4">Printer Model Number:
            </label></strong><label style="color:blue">&emsp;{{device.printermodelNumber}}</label><br>
        </c-col>
        <c-col [xs]="6">
          <strong> <label cLabel for="inputEmail4">Toner Type:
            </label></strong><label style="color:blue">&emsp;{{device.tonerType}}</label><br>
        </c-col>
      </c-row>

      <c-row class="g-3">
        <c-col [xs]="6">
          <strong><label cLabel for="inputEmail4">Other:
            </label></strong><label style="color:blue">&emsp;{{device.other}}</label><br>
        </c-col>
      </c-row>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button cButton color="success" class="" (click)="handover(device)">
          Approved</button>
        <button id="clear" cButton class="me-1" color="warning">Clear</button>
      </div>
    </c-card-body>
  </c-card>
</c-col>
